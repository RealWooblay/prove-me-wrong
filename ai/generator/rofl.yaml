app:
  name: market-generator
  image: your-dockerhub/market-generator:0.2
  runtime: rofl
  command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000"]
  env:
    ASI_API_KEY: "${ASI_API_KEY}"
    PYTHONUNBUFFERED: "1"
  ports: [8000]
  platform: linux/amd64
  resources:
    memory: "512Mi"
    cpu: "0.5"
