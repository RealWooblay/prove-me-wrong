app:
  name: market-resolver
  image: your-dockerhub/market-resolver:0.2
  runtime: rofl
  command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8001"]
  env:
    ASI_API_KEY: "${ASI_API_KEY}"
    GENERATOR_API_URL: "${GENERATOR_API_URL}"
    PYTHONUNBUFFERED: "1"
  ports: [8001]
  platform: linux/amd64
  resources:
    memory: "512Mi"
    cpu: "0.5"
