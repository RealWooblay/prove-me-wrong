<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo Player Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0
        }

        body {
            font-family: system-ui, Segoe UI, Roboto;
            background: #0f172a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem
        }

        button {
            padding: .7rem 1.6rem;
            border: none;
            border-radius: 1.6rem;
            background: #3b82f6;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: transform .1s
        }

        button:hover {
            transform: scale(1.05)
        }

        small {
            opacity: .7;
            font-size: .8rem
        }
    </style>
</head>

<body>
    <h3 style="text-align:center">Is this Player Card<br>rendering for you?</h3>
    <div style="display:flex;gap:.5rem">
        <button onclick="vote('YES')">YES</button>
        <button onclick="vote('NO')">NO</button>
    </div>
    <small id="status">Buttons are local-only; no blockchain calls yet.</small>

    <script>
        function vote(ans) {
            const s = document.getElementById('status');
            s.textContent = `You clicked ${ans}!`;
        }
    </script>
</body>

</html>
